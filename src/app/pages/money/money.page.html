<ion-content class="ion-padding">
  <div class="flex-item">
    <ion-back-button icon="chevron-back-outline" defaultHref="/home"></ion-back-button>
    <ion-searchbar 
      (click)="onSearch()"
      (ionCancel)="onSearchCancel()"
      (ionBlur)="onSearchCancel()"
      [class.expanded]="expandsearch" class="search" placeholder="Search here..."></ion-searchbar>
  </div>

  <!-- Month and Year Selector -->
  <div class="flex-item">
    <div class="selector">
      <ion-select color="white" [(ngModel)]="selectedMonth" (ionChange)="onMonthOrYearChange()">
        <ion-select-option *ngFor="let month of months" [value]="month.value">
          {{ month.name }}
        </ion-select-option>
      </ion-select>

      <ion-select [(ngModel)]="selectedYear" (ionChange)="onMonthOrYearChange()">
        <ion-select-option *ngFor="let year of years" [value]="year">
          {{ year }}
        </ion-select-option>
      </ion-select>
    </div>
  <div>
    <input type="date" name="datepicker" id="date">
  </div>
  </div> 


  <!-- Horizontal Scrollable Dates -->
  <div class="horizontal-scroll">
    <div
      *ngFor="let date of dates"
      (click)="onDateSelect(date.date)"
      class="date-box"
      [class.selected]="selectedDate === date.date"
    >
      <div class="day-name">{{ date.day }}</div>
      <div class="date-number">{{ date.date }}</div>
    </div>
  </div>

  <div class="tabs">
    <div class="tab active">Expenses</div>
    <div class="tab">Budgets</div>
    <div class="tab">Incomes</div>
  </div>
